<body>
 <script>
jQuery(document).ready(function(){          
		    $.ajax({
		    	type: "GET",
		    	url: "http://localhost:8081/CRUDAPI/rest/student-mgmt/student/profile",
		        dataType: "json", 	
		        crossOrigin: true,
		        contentType: 'application/json'
			    }).done(function (data,status) {			    	
			    	var str = '';			    	
			  		str +='<div class="col-sm-6">';
			  		str +='<h3 style="color: #00b1b1;width: 400px;">'+data.userid+'</h3><div>';
			  		str +='<div class="clearfix"></div>';
			  		str +='<hr style="margin: 5px 0 5px 0;">';
			  		str +='<div class="col-sm-5 col-xs-6 tital ">User Name:</div>';
			  		str +='<div class="col-sm-7 col-xs-6 "><label>'+data.userid+'</label></div>';
			  		str +='<div class="clearfix"></div>';
			  		str +='<div class="bot-border"></div>';
			  		str +='<div class="col-sm-5 col-xs-6 tital ">Mobileno</div>';
			  		str +='<div class="col-sm-7 col-xs-6 ">'+data.mobileno+'</div>';
			  		str +='<div class="clearfix"></div>';
			  		str +='<div class="bot-border"></div>';
			  		str +='<div class="col-sm-5 col-xs-6 tital ">Emailid</div>';
			  		str +='<div class="col-sm-7 col-xs-6 ">'+data.email+'</div>';
			  		str +='<div class="clearfix"></div>';
			  		str +='<div class="bot-border"></div>';
			  		str +='<div class="col-sm-5 col-xs-6 tital ">City</div>';
			  		str +='<div class="col-sm-7 col-xs-6 ">'+data.city+'</div>';
			  		str +='<div class="clearfix"></div>';
			  		str +='<div class="bot-border"></div>';
			  		str +='<div class="col-sm-5 col-xs-6 tital ">Pincode</div>';
			  		str +='<div class="col-sm-7 col-xs-6 ">'+data.pincode+'</div>';
			  		str +='<div class="clearfix"></div>';
			  		str +='<div class="bot-border"></div>';
			  		
			  		$('#profile').html(str);
			    })
});
</script>
